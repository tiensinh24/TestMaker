<h2>{{title}}</h2>
<div class="question-edit">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="text">Question text:</label>
            <br />
            <textarea id="text"
                formControlName="Text"
                placeholder="enter a text..."
                class="form-control"></textarea>
            <span *ngIf="hasError('Text')"
                class="glyphicon glyphicon-remove form-control-feedback"
                aria-hidden="true"></span>
            <div *ngIf="hasError('Text')"
                class="help-block">
                Text is a required field: please insert a valid text.    
            </div>
        </div>
        <div class="form-group commands">
            <button *ngIf="editMode" type="submit" [disabled]="form.invalid">Apply Changes</button>
            <button *ngIf="!editMode" type="submit" [disabled]="form.invalid">Create a Question</button>
            <button type="submit" (click)="onBack()">Cancel</button>
        </div>
    </form>

    <app-answer-list *ngIf="editMode" [question]="question"></app-answer-list>

</div>
